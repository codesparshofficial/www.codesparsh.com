    html, body {

        :root {
            --pi: 3.14159265358979;
            --cylinder-width: 80vw;
            --face-count: 12;
            --face-deg: calc(360deg / var(--face-count));
            --face-height: calc(var(--cylinder-width) / var(--face-count));
            --face-shift: calc(var(--cylinder-width) / var(--pi) / 2);
        }

        body {
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            color: white;
        }

        .title {
            font-weight: 700;
            text-align: center;
            letter-spacing: 3px;
            font-size: 3vw;
            margin-bottom: 8vh;
            color: #ffffff;
            text-transform: uppercase;
            animation: fadeIn 2s ease forwards;
        }

        .holder {
            transform-style: preserve-3d;
            width: 90%;
            max-width: 1000px;
            height: 50vh;
            perspective: 1000px;
            margin: 0 auto;
        }

        .cylinder {
            position: relative;
            height: 100%;
            width: 100%;
            transform-style: preserve-3d;
            animation: spin 15s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotateX(-360deg);
            }
        }

        .face {
            font-size: calc(1.5vw + 10px);
            letter-spacing: 3px;
            line-height: var(--face-height);
            font-weight: 600;
            text-align: center;
            position: absolute;
            width: auto;
            height: var(--face-height);
            top: 50%;
            left: 50%;
            transform: rotateX(calc(var(--face-deg) * var(--index))) translateZ(calc(var(--face-shift))) translateX(-50%);
            color: #ffffff;
            background: linear-gradient(45deg, #e96443, #904e95);
            border-radius: 5px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .holder:hover .cylinder {
            animation-play-state: paused;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            :root {
                --cylinder-width: 140vw;
            }

            .title {
                font-size: 4vw;
                letter-spacing: 1px;
                padding: 10px;
            }

            .face {
                font-size: calc(2vw + 8px);
            }

            .holder {
                height: 40vh;
            }
        }

        @media (max-width: 480px) {
            :root {
                --cylinder-width: 150vw;
            }

            .title {
                font-size: 5vw;
                padding: 10px;
            }

            .face {
                font-size: calc(3vw + 6px);
            }

            .holder {
                height: 35vh;
            }
        }
    </style>
</head>

document.addEventListener("mousemove", (e) => animateBarrel(e));

function animateBarrel(e) {
  const barrelDimensions = cylinder.getBoundingClientRect();
  const cursor = {
    x: e.clientX - barrelDimensions.left,
    y: e.clientY - barrelDimensions.top
  };

  // Increase rotation range by adjusting multiplier
  const angle = {
    y: 45 * ((cursor.y / barrelDimensions.height) * 2 - 1), // Increase range
    x: 45 * ((cursor.x / barrelDimensions.width) * 2 - 1) // Increase range
  };

  cylinder.style.transform = `rotateX(${-angle.y}deg) rotateY(${angle.x}deg)`;
}
